<div layout="row" layout-align="center stretch">
    <sidenav></sidenav>
    <div id="meat">
        <div layout="column" layout-align="center center">
            <h1>{{pageTitle}}</h1>
            <br>
            <md-card layout="column" class="groupCard ucd" layout-align="start">
            <h3>  User Centered Design   </h3>
            <h4>Final Project</h4>
            <div ng-repeat="member in groupMembers">
                <p>{{member}}</p>
                <br>
            </div>
                <p style="width:95%" data-value="95"></p>
                <progress max="100" value="95" class="html5">
                   <div class="progress-bar">
                        <span style="width: 95%">95%</span>
                    </div>
                </progress>
        </md-card>
            <md-card layout="column" class="groupCard basketWeave" layout-align="start">
                <h3>  Underwater Basket Weaving   </h3>
                <h4>Extra Credit Group</h4>
                <div ng-repeat="weaver in basketWeaving">
                    <p>{{weaver}}</p>
                    <br>
                </div>
                <p style="width:80%" data-value="80"></p>
                <progress max="100" value="80" class="html5">
                    <div class="progress-bar">
                        <span style="width: 80%">80%</span>
                    </div>
                </progress>
            </md-card>
            <md-card layout="column" class="groupCard mysteryInc" layout-align="start">
                <h3>  Mystery Incorporated   </h3>
                <h4>Detective Group</h4>
                <div ng-repeat="detective in mysteryInc">
                    <p>{{detective}}</p>
                    <br>
                </div>
                <p style="width:20%" data-value="20"></p>
                <progress max="100" value="20" class="html5">
                    <div class="progress-bar">
                        <span style="width: 20%">20%</span>
                    </div>
                </progress>
            </md-card>
        </div>
    </div>
</div>
